<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="featherGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5CB85C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#449D44;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>

  <!-- Feather (SQLite symbol) -->
  <g transform="translate(45, 50)">
    <!-- Feather shaft -->
    <path d="M 30 10 Q 28 50 25 90"
          stroke="url(#featherGradient)"
          stroke-width="3"
          fill="none"
          stroke-linecap="round"/>

    <!-- Feather barbs (left side) -->
    <path d="M 30 15 Q 15 20 10 25"
          stroke="url(#featherGradient)"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"/>
    <path d="M 29 25 Q 18 28 12 32"
          stroke="url(#featherGradient)"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"/>
    <path d="M 29 35 Q 20 36 14 38"
          stroke="url(#featherGradient)"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"/>
    <path d="M 28 45 Q 20 45 15 45"
          stroke="url(#featherGradient)"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"/>
    <path d="M 28 55 Q 21 54 16 52"
          stroke="url(#featherGradient)"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"/>
    <path d="M 27 65 Q 22 63 18 60"
          stroke="url(#featherGradient)"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"/>

    <!-- Feather barbs (right side) -->
    <path d="M 30 18 Q 42 22 48 26"
          stroke="url(#featherGradient)"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"/>
    <path d="M 29 28 Q 38 30 44 33"
          stroke="url(#featherGradient)"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"/>
    <path d="M 29 38 Q 36 39 42 40"
          stroke="url(#featherGradient)"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"/>
    <path d="M 28 48 Q 34 48 39 47"
          stroke="url(#featherGradient)"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"/>
    <path d="M 28 58 Q 33 57 37 55"
          stroke="url(#featherGradient)"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"/>
    <path d="M 27 68 Q 31 66 34 63"
          stroke="url(#featherGradient)"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"/>
  </g>

  <!-- Large G letter (GTFS symbol) -->
  <g transform="translate(85, 50)">
    <path d="M 60 25 Q 40 15 25 25 Q 10 35 10 50 Q 10 65 25 75 Q 40 85 60 75 L 60 50 L 45 50"
          fill="url(#gGradient)"
          stroke="url(#gGradient)"
          stroke-width="2"
          stroke-linejoin="round"/>

    <!-- Inner cutout for G -->
    <path d="M 60 30 Q 43 22 28 30 Q 15 38 15 50 Q 15 62 28 70 Q 43 78 60 70 L 60 55 L 48 55"
          fill="#FFFFFF"/>
  </g>

  <!-- Project name text -->
  <text x="100" y="165"
        font-family="Arial, sans-serif"
        font-size="18"
        font-weight="bold"
        fill="#333333"
        text-anchor="middle">gtfs-sqljs</text>
</svg>
