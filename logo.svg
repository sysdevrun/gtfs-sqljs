<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="featherGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="featherLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6BA5E7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="gGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5CB85C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#449D44;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>

  <!-- Feather (SQLite symbol) -->
  <g transform="translate(35, 45)">
    <!-- Feather vanes (filled shapes for more elegance) -->
    <!-- Left vane -->
    <path d="M 40 15 Q 20 20 8 30 Q 15 28 25 25 Q 35 20 40 20 Z"
          fill="url(#featherLight)"
          opacity="0.9"/>
    <path d="M 40 25 Q 18 32 5 45 Q 14 40 28 35 Q 37 30 40 30 Z"
          fill="url(#featherLight)"
          opacity="0.85"/>
    <path d="M 39 35 Q 16 44 4 58 Q 15 50 30 43 Q 37 38 39 38 Z"
          fill="url(#featherLight)"
          opacity="0.8"/>
    <path d="M 38 45 Q 15 55 5 68 Q 18 58 32 50 Q 37 46 38 46 Z"
          fill="url(#featherLight)"
          opacity="0.75"/>
    <path d="M 37 55 Q 18 65 10 76 Q 22 66 33 58 Q 36 55 37 55 Z"
          fill="url(#featherLight)"
          opacity="0.7"/>
    <path d="M 36 65 Q 22 73 16 82 Q 26 74 33 67 Q 35 65 36 65 Z"
          fill="url(#featherLight)"
          opacity="0.65"/>
    <path d="M 35 75 Q 26 80 22 87 Q 28 81 33 76 Q 34 75 35 75 Z"
          fill="url(#featherLight)"
          opacity="0.6"/>

    <!-- Right vane -->
    <path d="M 40 20 Q 55 23 68 28 Q 60 26 48 23 Q 42 21 40 20 Z"
          fill="url(#featherLight)"
          opacity="0.9"/>
    <path d="M 40 30 Q 58 35 72 42 Q 62 38 47 33 Q 41 31 40 30 Z"
          fill="url(#featherLight)"
          opacity="0.85"/>
    <path d="M 39 38 Q 56 44 68 52 Q 58 47 46 41 Q 40 39 39 38 Z"
          fill="url(#featherLight)"
          opacity="0.8"/>
    <path d="M 38 46 Q 53 52 63 60 Q 54 54 44 49 Q 39 47 38 46 Z"
          fill="url(#featherLight)"
          opacity="0.75"/>
    <path d="M 37 55 Q 50 60 57 67 Q 50 62 42 57 Q 38 56 37 55 Z"
          fill="url(#featherLight)"
          opacity="0.7"/>
    <path d="M 36 65 Q 46 69 51 75 Q 46 71 40 67 Q 37 66 36 65 Z"
          fill="url(#featherLight)"
          opacity="0.65"/>
    <path d="M 35 75 Q 42 78 46 82 Q 42 79 38 76 Q 36 75 35 75 Z"
          fill="url(#featherLight)"
          opacity="0.6"/>

    <!-- Feather shaft (rachis) - thicker at top, tapering down -->
    <path d="M 40 10 C 40 10 39 15 39 20 C 39 35 38 50 37 65 C 36.5 75 35 85 33 95"
          stroke="url(#featherGradient)"
          stroke-width="3.5"
          fill="none"
          stroke-linecap="round"/>

    <!-- Shaft highlight -->
    <path d="M 40.5 12 C 40.5 12 40 20 40 28 C 40 40 39 52 38.5 64"
          stroke="#6BA5E7"
          stroke-width="1"
          fill="none"
          stroke-linecap="round"
          opacity="0.5"/>

    <!-- Tip of feather (calamus) -->
    <ellipse cx="40" cy="10" rx="2" ry="3"
             fill="url(#featherGradient)"/>
  </g>

  <!-- Large G letter (GTFS symbol) - BOLD -->
  <g transform="translate(85, 45)">
    <path d="M 65 20 Q 42 8 22 22 Q 5 35 5 52 Q 5 69 22 82 Q 42 96 65 82 L 65 52 L 45 52"
          fill="url(#gGradient)"
          stroke="url(#gGradient)"
          stroke-width="3"
          stroke-linejoin="round"/>

    <!-- Inner cutout for G - adjusted for thick vertical bar -->
    <path d="M 52 35 Q 45 27 30 35 Q 20 43 20 52 Q 20 61 30 69 Q 45 77 52 69 L 52 58 L 45 58"
          fill="#FFFFFF"/>
  </g>

  <!-- Project name text -->
  <text x="100" y="165"
        font-family="Arial, sans-serif"
        font-size="18"
        font-weight="bold"
        fill="#333333"
        text-anchor="middle">gtfs-sqljs</text>
</svg>
